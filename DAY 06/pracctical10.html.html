<html>
	<head>
		
		<title> Layout 1</title>
		
		<style type="text/css">
			*{font-size:22px;font-weight:bold;}
			#R1{background-color:rgb(11, 8, 179);height:50px;padding-top:20px;width:98%; text-align:center; padding-left:2%;margin-bottom:10px;}
			#R2,#R5{background-color:rgb(182, 21, 21);height:33px;width:100%;padding-top:7px;text-align:center;margin-bottom:10px;}

			#R4{height:600px;width:100%;margin-bottom:10px;}
			#R4C1{width:28%;margin-right:2%;}
			#R4C2{width:70%;}
			#R4 div{float:left;height:320px;padding-top:280px;text-align:center;background-color:rgb(69, 34, 34);}
		</style>  
		
	</head>
	<body>
		<div>
			<div id="R1">

			</div>

			<marquee style= direction="right">Navigation</marquee>	
			</div>
			<div id="R3">
			<marquee style= direction="up">Header/Banner</marquee>	
			</div>
			<div id="R4">
				<div id="R4C1">
					Side Bar
				</div>
				<div id="R4C2">
				<marquee style= direction="up">Body Area</marquee>
				</div>
			</div>
			<div id="R5">
				Footer
			</div>
		</div>

</html>
